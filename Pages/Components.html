<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Components</title>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <link rel="stylesheet" href="../Css/styles.css"/>
</head>
<body>
   <div class="row">
      <button type="button" class="large primary"><div class="content">Explore items <ion-icon class="arrow" name="arrow-forward-outline"></ion-icon></div></button>
      <button type="button" class="medium tertiary"><div class="content">Bid now <ion-icon class="arrow" name="arrow-forward-outline"></ion-icon></div></button>
      <button type="button" class="small tertiary"><div class="icon"><ion-icon name="heart" style="color: red;"></ion-icon></div></button>
   </div>
   <div class="row">
      <button type="button" class="large secondary"><div class="content">Explore items <ion-icon class="arrow" name="arrow-forward-outline"></ion-icon></div></button>
   </div>

   <div class="row">
      <div class="product-cart-container">
         <div class="image"></div>
         <div class="info">
            <div class="row">
               <div class="cart-info">
                  <div class="highest-bid">Highest bid</div>
                  <button type="button" class="small tertiary"><div class="icon"><ion-icon name="heart" style="color: red; flex-shrink: 0;"></ion-icon></div></button>
               </div>
            </div>

            <div class="row">
               <div class="name">Monasila Arts</div>
            </div>

            <div class="row">
               <div class="extra-info">
                  <div class="owner-info">
                     <div class="image">

                     </div>
                     
                     <div class="owner-name">
                        KimSon
                     </div>
                  </div>
                  <div class="bid">
                     <span class="icon">
                        <ion-icon name="logo-bitcoin"></ion-icon>
                     </span>
                     <span class="text">
                        Current bid: 
                     </span>
                     0.16ETH
                  </div>
               </div>
            </div>

            <div class="row" style="margin-top: 0.8rem">
               <a href="#" style="color: white">Buy now</a>
            </div>
         </div>
      </div>
   </div>

   <div class="temp">
      hello world
   </div>

   <div class="row">
      <div class="collection-item">
         <div class="img"></div>
      </div>
   </div>
</body>
</html>
